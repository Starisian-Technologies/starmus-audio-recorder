version: 2
registries: {}
updates:
  # Only monitor root composer.json dependencies (not bundled plugins)
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    allow:
      - dependency-type: "all"
    ignore:
      # Bundled SCF plugin - managed separately
      - dependency-name: "secure-custom-fields/*"
      - dependency-name: "wpackagist-plugin/*"
    commit-message:
      prefix: "chore"
      include: "scope"
    insecure-external-code-execution: allow
    reviewers:
      - MaximillianGroup

  # Only monitor root package.json dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    allow:
      - dependency-type: "all"
    commit-message:
      prefix: "chore"
      include: "scope"
    insecure-external-code-execution: allow
