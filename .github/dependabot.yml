version: 2
registries: {}
updates:
  # Only monitor production composer dependencies
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    allow:
      # Only production dependencies, not dev
      - dependency-type: "production"
    ignore:
      # Bundled SCF plugin - managed separately
      - dependency-name: "secure-custom-fields/*"
      - dependency-name: "wpackagist-plugin/*"
      # WordPress core and common dev tools
      - dependency-name: "wordpress/*"
      - dependency-name: "wp-cli/*"
      - dependency-name: "phpunit/*"
      - dependency-name: "squizlabs/*"
      - dependency-name: "dealerdirect/*"
    commit-message:
      prefix: "chore"
      include: "scope"
    reviewers:
      - MaximillianGroup

  # Only monitor production npm dependencies  
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    allow:
      # Only production dependencies, not dev
      - dependency-type: "production"
    ignore:
      # Development and build tools
      - dependency-name: "eslint*"
      - dependency-name: "prettier*"
      - dependency-name: "stylelint*"
      - dependency-name: "@playwright/*"
      - dependency-name: "rollup*"
      - dependency-name: "postcss*"
    commit-message:
      prefix: "chore"
      include: "scope"
