version: 2

updates:
  # PHP dependencies via Composer
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
    allow:
      - dependency-type: "all"
    commit-message:
      prefix: "chore"
      include: "scope"
    open-pull-requests-limit: 5

  # JavaScript dependencies via NPM (if using ESLint, Stylelint, etc.)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    allow:
      - dependency-type: "all"
    commit-message:
      prefix: "chore"
      include: "scope"
    open-pull-requests-limit: 5
