# CI Workflow
# Purpose: Execute full linting, static analysis, and integration tests for pushes and pull requests.
name: CI

on:
  push:
  pull_request:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - # v4.1.6 commit pin to avoid supply-chain attacks.
        uses: actions/checkout@v5.0.0

      - name: Setup PHP
        uses: shivammathur/setup-php@20529878ed81ef8e78ddf08b480401e6101a850f
        with:
          php-version: "8.3"

      - name: Cache Composer packages
        # v4.3.0 version tag keeps cache action immutable
        uses: actions/cache@v4.3.0


        with:
          path: vendor
          key: composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: composer-

      - name: Install PHP dependencies
        run: composer install --no-interaction

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v6.0.0
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install JS dependencies
        run: pnpm install --frozen-lockfile

      - name: Run all linting with autofix
        run: |
          pnpm run format
          ./vendor/bin/phpcbf || true

      - name: Check bundle sizes
        run: pnpm run size-check

      - name: Validate STAR/AIWA compliance
        run: |
          pnpm run i18n-check
          grep -q "WordPress.*6\.4" starmus-audio-recorder.php || echo "⚠️ WordPress 6.4+ requirement not found"
          grep -q "star-" src/ || echo "⚠️ STAR prefix not found in source"

      - name: Run static analysis
        run: |
          pnpm run lint:js
          pnpm run lint:css
          composer analyze
          composer lint

      - name: Commit fixes
        uses: stefanzweifel/git-auto-commit-action@778341af668090896ca464160c2def5d1d1a3eb0
        with:
          commit_message: "style: auto-fix linting issues"
          branch: ${{ github.head_ref }}
        if: github.event_name == 'push'

      - name: Start WordPress test environment
        run: pnpm run env:start

      - name: WordPress Integration Tests
        run: pnpm run test:wp

      - name: Stop WordPress test environment
        run: pnpm run env:stop

      - name: Install Playwright
        run: pnpm exec playwright install --with-deps chromium

      - name: E2E Tests (Offline & Accessibility)
        run: |
          pnpm run test:e2e
          pnpm run test:a11y
