# Tests Workflow
# Purpose: Run scheduled and PR-triggered WordPress, E2E, and dependency checks across PHP and WP matrices.
name: Tests
permissions:
  contents: read

on:
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: "0 2 * * *" # Daily at 2 AM

jobs:
  wordpress-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: ["8.2", "8.3"]
        wordpress: ["6.4", "latest"]

    steps:
      - # v4.1.6 commit pin keeps checkout immutable across matrix runs.
        uses: actions/checkout@v5.0.0

      - name: Setup PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@ec406be512d7077f68eed36e63f4d91bc006edc4
        with:
          php-version: ${{ matrix.php }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v6.0.0
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile
          composer install --no-interaction

      - name: Start WordPress ${{ matrix.wordpress }}
        run: |
          echo '{"core": "WordPress/WordPress#${{ matrix.wordpress }}", "phpVersion": "${{ matrix.php }}"}' > .wp-env.override.json
          pnpm run env:start

      - name: Run WordPress tests
        run: pnpm run test:wp

      - name: Run E2E tests
        run: |
          pnpm exec playwright install --with-deps chromium
          pnpm run test:e2e

      - name: Stop WordPress
        run: pnpm run env:stop
        if: always()

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - # v4.1.6 commit pin keeps checkout immutable for audit job as well.
        uses: actions/checkout@v5.0.0

      - name: Run security audit
        run: |
          pnpm audit --audit-level=moderate
          composer audit --no-dev
        continue-on-error: true
