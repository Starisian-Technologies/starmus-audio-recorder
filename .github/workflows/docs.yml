name: Generate Documentation

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - 'bin/generate-*.php'
      - 'bin/generate-*.js'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

jobs:
  build-docs:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --no-dev

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate unified documentation
        run: bash bin/generate-unified-docs.sh

      - name: Check for documentation changes
        id: verify-changed-files
        run: |
          if git diff --quiet docs/; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "ğŸ“ No documentation changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "ğŸ“ Documentation changes detected"
            git diff --stat docs/
          fi

      - name: Upload documentation artifacts
        if: steps.verify-changed-files.outputs.changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: generated-docs
          path: docs/
          retention-days: 30

      - name: Documentation generation complete
        run: |
          echo "âœ… Documentation generation completed successfully"
          echo "ğŸ“‹ Generated docs are available as workflow artifacts"
          if [ "${{ steps.verify-changed-files.outputs.changed }}" == "true" ]; then
            echo "âš ï¸  Documentation changes detected but not auto-committed due to branch protection"
            echo "ğŸ“ Manual review and commit may be required"
          fi
