name: Proof HTML, Lint JS & CSS

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  lint-and-validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Fix JavaScript issues
        run: npx eslint assets/js/**/*.js --fix

      - name: Fix CSS issues
        run: npx stylelint assets/css/**/*.css --fix

      - name: Commit fixes (if any)
        continue-on-error: true
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/js assets/css || true
          git diff --cached --quiet || git commit -m "chore: auto-fix JS/CSS lint issues"
          git push
