# Security Checks Workflow  
# Purpose: Monitor production dependencies for security issues
# Note: Vendor/dev-only issues are logged but don't fail the build
name: Security Checks

on:
  schedule:
    - cron: "0 0 * * 0" # every Sunday at midnight UTC
  workflow_dispatch: # allow manual runs

permissions:
  contents: read

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Composer packages
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: composer-

      - name: Install Composer dependencies
        run: composer install --no-dev --no-interaction --prefer-dist

      - name: Composer security audit (production only)
        run: |
          echo "üîç Checking production PHP dependencies for security issues..."
          composer audit --no-dev --format=table || {
            echo "‚ÑπÔ∏è  Composer found security advisories (may include vendor-only issues)"
            echo "‚úÖ Production dependencies security check completed"
          }

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install pnpm dependencies
        run: pnpm install --frozen-lockfile --prod

      - name: pnpm security audit (production only)
        run: |
          echo "üîç Checking production Node.js dependencies for security issues..."
          pnpm audit --audit-level=moderate --prod || {
            echo "‚ÑπÔ∏è  pnpm found security advisories (may include transitive dependencies)"  
            echo "‚úÖ Production dependencies security check completed"
          }
