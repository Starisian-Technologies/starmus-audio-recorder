# Security Checks Workflow
# Purpose: Run recurring dependency audits while treating vendor-only advisories as informational.
name: Security Checks

on:
  schedule:
    - cron: "0 0 * * 0" # every Sunday at midnight UTC

permissions:
  contents: read

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Composer packages
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: composer-

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Composer audit (exclude dev)
        run: composer audit --no-dev || echo "Composer audit found vulnerabilities"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install pnpm dependencies
        run: pnpm install --frozen-lockfile

      - name: pnpm audit
        run: pnpm audit --audit-level=moderate || echo "pnpm audit found vulnerabilities"
